<div class="col-xs-12 well well-lg"><div ng-click="cancel()" class="close fui-cross-circle pull-right"></div><h4>Tell Us About Your House</h4><form role="form" ng-model="house" name="addHouseForm" novalidate="novalidate" class="form"><div class="form-group"><label for="loc">Zip Code<input name="loc" ng-model="house.loc" type="number" required="required" ng-minlength="5" placeholder="{{house.loc}}" class="form-control"/></label></div><div class="form-group"><label for="photo">Photo<input name="photo" kj-file-model="house.photoUpload" type="file" class="form-control"/></label></div><button type="submit" ng-click="addHouse()" class="btn btn-success">Save</button></form></div>
