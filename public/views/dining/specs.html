el></div></fieldset><fieldset class="features"><div class="form-group"><label for="isGutters">Gutters? &nbsp<input name="isGutters" model="house.feat.isGutters" type="checkbox"/></label></div><div class="form-group"><label for="isFireplace">Fireplace? &nbsp<input name="isFireplace" model="house.feat.isFireplace" type="checkbox"/></label></div><div class="form-group"><label for="isBasement">Basement? &nbsp<input name="isBasement" model="house.feat.isBasement" type="checkbox"/></label></div><div class="form-group"><label for="isFenced">Fenced? &nbsp<input name="isFenced" model="house.feat.isFenced" type="checkbox"/></label></div><div class="form-group"><label for="isPool">Pool? &nbsp<input name="isPool" model="house.feat.isPool" type="checkbox"/></label></div></fieldset></form>
