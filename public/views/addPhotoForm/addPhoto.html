<div class="col-xs-12 well well-lg"><div ng-click="cancel()" class="close fui-cross-circle pull-right"></div><h4>Add an Idea</h4><form role="form" name="addPageForm" ng-model="page" class="form"><div class="form-group"><label for="photo">Photo<input name="photo" kj-file-model="page.photo" type="file" required="required" class="form-control"/></label><div class="form-group"><label for="desc">Why do you like this?<textarea name="desc" ng-model="page.desc" rows="3" cols="36" ng-minlength="5" required="required" class="form-control"></textarea></label></div><button ng-click="addPage()" class="btn btn-success">Add</button></div></form></div>
