<h4>Tell Us About Your House</h4><form role="form" name="addHouseForm" novalidate="novalidate" class="form"><div class="form-group"><label for="loc">Zip Code<input name="loc" model="house.loc" type="number" placeholder="37216" class="form-control"/></label></div><div class="form-group"><label for="photo">Photo<input name="photo" model="house.photo" type="file" ng-file-select="onFileSelect($files)" class="form-control"/></label></div><button type="submit" ng-click="addHouse()" data-multiple="false" class="btn btn-primary">Add</button></form>
