<div class="back"><a href="/#/house" class="fui-arrow-left">&nbsp Back</a></div><div class="title"><h4 class="text-center">Systems</h4></div><div class="row"><div class="col-md-2"></div><div class="col-md-2"><form role="form" name="systemsHouseForm" novalidate="novalidate" class="form"><fieldset><div class="form-group"><label for="security">Security System &nbsp<input name="security" ng-model="systems.security" type="text" class="form-control"/></label></div><div class="form-group"><label for="waterHeater">Water Heater Brand &nbsp<input name="waterHeater" ng-model="systems.waterHeater" type="text" class="form-control"/></label></div><div class="form-group"><label for="waterHeaterModel">Water Heater Model &nbsp<input name="waterHeaterModel" ng-model="systems.waterHeaterModel" type="text" class="form-control"/></label></div></fieldset></form></div><div class="col-xs-2"><div class="form-group"><label for="heating">Heating Systems &nbsp<select name="heating" ng-model="systems.heating" class="form-control"><option value="">Select One</option><option ng-repeat="heating in heatingTypes">{{heating}}</option></select></label></div><div class="form-group"><label for="heaterBrand">Heater Brand &nbsp<input name="heaterBrand" ng-model="systems.heaterBrand" type="text" class="form-control"/></label></div><div class="form-group"><label for="heaterModel">Heater Model &nbsp<input name="heaterModel" ng-model="systems.heaterModel" type="text" class="form-control"/></label></div></div><div class="col-xs-2"><div class="form-group"><label for="cooling">Cooling Systems &nbsp<select name="cooling" ng-model="systems.cooling" class="form-control"><option value="">Select One</option><option ng-repeat="cooling in coolingTypes">{{cooling}}</option></select></label></div><div class="form-group"><label for="acBrand">Cooling System Brand &nbsp<input name="acBrand" ng-model="systems.acBrand" type="text" class="form-control"/></label></div><div class="form-group"><label for="acModel">Cooling System
