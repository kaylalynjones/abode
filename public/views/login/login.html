<div class="col-xs-3"><form role="form" novalidate="novalidate" name="userForm"><div class="form-group"><label for="email">Email</label><input id="email" type="email" name="email" ng-model="user.email" autofocus="autofocus" required="required" class="form-control"/></div><div class="form-group"><label for="password">Password</label><input id="password" type="password" name="password" ng-model="user.password" required="required" ng-minlength="3" class="form-control"/></div><button ng-show="userForm.$valid" ng-click="login()" class="btn btn-primary">Login</button></form></div>
